<h1><font size=5>验证码识别1.5 by Leon406</font></h1>
<div><font color=#0000ff size=3>右键图片识别(支持跨域)：</font></div>
<font color=#800fff size=2>
<ol>
  <li>配置OCR服务器(可选)</li>
  <li>图片右键选择 "识别验证码"</li>
  <li>粘贴或者Ctrl+V到需要位置</li>
</ol>
</font>
<div><font color=#0000ff size=3>剪切板识别：</font></div>
<div>适用浏览器之外的图片,或者动态gif验证码</div>
<font color=#800fff size=2>
<ol>
  <li>使用截图软件将图片保存到剪切板</li>
  <li>任意页面粘贴或者Ctrl+V</li>
  <li>识别成功后,粘贴或者Ctrl+V到需要位置</li>
</ol>
</font>
<div><font color=#0000ff size=3>复制链接识别</font> <input type="checkbox" id="copy_uri_reco" />启用</div>

<P><font color=#0000ff size=3>OCR 服务器配置(已默认个人服务器)：</font></P>

<div>
	<input id='ocrServerUrl'/>
	<button id="btn">保存</button>
</div>
